<!doctype html>
<html lang="es">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header class="p-3 mb-3 border-bottom bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 link-secondary">Alumnos</a></li>
              <li><a href="/asignarCursos/" class="nav-link px-2 link-secondary">Asignar cursos</a></li>
              <li><a href="/cursos/" class="nav-link px-2 link-body-emphasis">Cursos</a></li>
              <li><a href="/bandasHorarias/" class="nav-link px-2 link-body-emphasis">Horarios</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
            </form>
    
            <div class="dropdown text-end">
              <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <style>
            * {
                font-size: small;
            }
            body{
                backgraund-color:#fff;
            }
        </style>
        
      </header>
      <main>
        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <div class="card text-start shadow">
                        <div class="card-header text-bg-dark">
                            <h5>Agregar Curso</h5>
                        </div>
                      <div class="card-body m-3">
                        <form class="row g-3 needs-validation" action="/agregarCursos/" method='POST'> {% csrf_token %} <!--Protege al codigo de actividades malisiosas-->
                            <div class="col-md-4">
                              <label for="validationCustom01" class="form-label">Nombres</label>
                              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Programación" required>
                            </div>
                            <div class="col-md-4">
                              <label for="validationCustom02" class="form-label">Descripcion</label>
                              <input type="text" class="form-control" id="descripcion" name="descripcion" value="Otto" required>
                            </div>
                            <div class="col-4">
                              <label for="validationCustomUsername" class="form-label">Banda Horaria</label>
                              <div class="input-group has-validation">
                                <select class="form-select" id='bandaHoraria' name='bandaHoraria'>
                                  {% for i in bandasHorarias%}
                                  <option value={{i.idBanda}}>{{i.nombre}} {{ i.horaInicio }} - {{i.horaFinal}}</option>
                                  {%endfor%}
                                </select>
                              </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Cargar</button>
                                <button class="btn btn-secondary" type="reset">Borrar campos</button>
                              </div>
                            </div>
    
                          </form>
                      </div>
                    </div>
                    <div class="col-6">
                        <div class="card shadow">
                            <div class="card-header text-bg-dark">
                                <h4>Cursos</h4>
                            </div>
                            <div class="card-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Nombres</th>
                                            <th scope="col">Descripción</th>
                                            <th scope=2>Horarios</th>
                                            <th colspan="" >Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {%for i in cursos%}
                                        <tr>
                                            <th scope="row">{{i.idCurso}}</th>
                                            <td>{{i.nombre}}</td>
                                            <td>{{i.descripcion}}</td>
                                            <td >{{i.bandaHoraria.horaInicio}} {{i.bandaHoraria.horaFinal}}</td>
                                            <td>
                                              <a href="/alumnosPorCurso/{{ i.idCurso }}/" class="btn btn-warning">Matriculados</a>
                                            </td>
                                          
                                        </tr>
                                        {%endfor%}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    
                </div>
    
            </div>
        </div>
      </main>
  <footer>
    <!-- place footer here -->
  </footer>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
